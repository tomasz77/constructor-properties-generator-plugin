plugins {
    id "org.jetbrains.intellij" version "1.9.0"
}

apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

group 'pl.tndsoft'
version '0.0.6'

targetCompatibility = JavaVersion.VERSION_17
sourceCompatibility = JavaVersion.VERSION_17

repositories {
    mavenCentral()
}

intellij {
    version = "2022.2.2"
    plugins = ['java']
}

patchPluginXml {
    sinceBuild = "222"
    untilBuild = ""
}
